<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<main>
    <div class="franja">
        <h2>Registro</h2>
    </div>

    <div style="display: flex; justify-content: center; margin-top: 2rem; margin-bottom: 3rem;">
        <form th:action="@{/register}" th:object="${cliente}" method="post" class="formCustom">

            <div th:if="${error}" class="error-msg" th:text="${error}"></div>

            <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
                <label style="flex: 1;">
                    <span>Nombre:</span>
                    <input type="text" th:field="*{nombre}" required />
                </label>
                <label style="flex: 1;">
                    <span>Primer Apellido:</span>
                    <input type="text" th:field="*{apellido1}" required />
                </label>
            </div>

            <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
                <label style="flex: 1;">
                    <span>Segundo Apellido:</span>
                    <input type="text" th:field="*{apellido2}" />
                </label>
                <label style="flex: 1;">
                    <span>DNI:</span>
                    <input type="text" th:field="*{dni}" required />
                </label>
            </div>

            <label>
                <span>Fecha de nacimiento:</span>
                <input type="date" th:field="*{fechaNacimiento}" required />
            </label>

            <label>
                <span>Usuario:</span>
                <input type="text" name="username" placeholder="Usuario" required />
            </label>

            <label>
                <span>Email:</span>
                <input type="email" name="email" required />
            </label>

            <label>
                <span>Contraseña:</span>
                <input type="password" name="password" required />
            </label>

            <label>
                <span>Repetir Contraseña:</span>
                <input type="password" name="repassword" required />
            </label>

            <div style="text-align: center;">
                <a class="create-button" th:href="@{/}">Ya tengo una cuenta</a>
            </div>

            <button type="submit">Registrarse</button>
        </form>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
