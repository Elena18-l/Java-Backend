<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Perfil</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<main style="min-height: calc(100vh - 160px); padding-bottom: 2rem;">
  <div class="franja">
    <h2>Editar Perfil</h2>
  </div>

  <div style="display: flex; justify-content: center; margin-top: 2rem; margin-bottom: 3rem;">
    <form th:action="@{/user/perfil}" th:object="${cliente}" method="post" class="formCustom">

      <label for="nombre"><span>Nombre:</span></label>
      <input type="text" id="nombre" th:field="*{nombre}" required />

      <label for="apellido1"><span>Primer Apellido:</span></label>
      <input type="text" id="apellido1" th:field="*{apellido1}" required />

      <label for="apellido2"><span>Segundo Apellido:</span></label>
      <input type="text" id="apellido2" th:field="*{apellido2}" />

      <label for="dni"><span>DNI:</span></label>
      <input type="text" id="dni" th:field="*{dni}" required />

      <label for="fechaNacimiento"><span>Fecha de nacimiento:</span></label>
      <input type="date" id="fechaNacimiento" th:field="*{fechaNacimiento}" required />

      <label for="username"><span>Usuario:</span></label>
      <input type="text" id="username" th:field="*{usuario.username}" required />

      <label for="email"><span>Email:</span></label>
      <input type="email" id="email" th:field="*{usuario.email}" required />

      <label for="password"><span>Contraseña:</span></label>
      <input type="password" id="password" th:field="*{usuario.password}" placeholder="Nueva contraseña (opcional)" />

      <div style="display: flex; justify-content: center; gap: 1rem; flex-wrap: wrap;">
        <button type="submit">Guardar cambios</button>
        <a class="create-button" th:href="@{/user/perfil}">Volver al perfil</a>
      </div>
    </form>
  </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
