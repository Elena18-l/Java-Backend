<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Perfil</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<main style="display: flex; justify-content: center; padding: 2rem;">
  <form th:action="@{/user/perfil}" th:object="${cliente}" method="post" class="register-form" style="max-width: 600px; width: 100%;">
    <h2>Editar Perfil</h2>

    <label>
      <span>Nombre:</span>
      <input type="text" th:field="*{nombre}" required />
    </label>

    <label>
      <span>Primer Apellido:</span>
      <input type="text" th:field="*{apellido1}" required />
    </label>

    <label>
      <span>Segundo Apellido:</span>
      <input type="text" th:field="*{apellido2}" />
    </label>

    <label>
      <span>DNI:</span>
      <input type="text" th:field="*{dni}" required />
    </label>

    <label>
      <span>Fecha de nacimiento:</span>
      <input type="date" th:field="*{fechaNacimiento}" required />
    </label>

    <label>
      <span>Usuario:</span>
      <input type="text" th:field="*{usuario.username}" required />
    </label>

    <label>
      <span>Email:</span>
      <input type="email" th:field="*{usuario.email}" required />
    </label>

    <button type="submit" class="registrar-btn">Guardar cambios</button>
  </form>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
