<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Perfil</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<main>
  <div class="franja">
    <h2>Editar Perfil</h2>
  </div>

  <div style="display: flex; justify-content: center; margin-top: 2rem; margin-bottom: 3rem;">
    <form th:action="@{/user/perfil}" th:object="${cliente}" method="post" class="formCustom">

      <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
        <label style="flex: 1;">
          <span>Nombre:</span>
          <input type="text" th:field="*{nombre}" required />
        </label>
        <label style="flex: 1;">
          <span>Primer Apellido:</span>
          <input type="text" th:field="*{apellido1}" required />
        </label>
      </div>

      <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
        <label style="flex: 1;">
          <span>Segundo Apellido:</span>
          <input type="text" th:field="*{apellido2}" />
        </label>
        <label style="flex: 1;">
          <span>DNI:</span>
          <input type="text" th:field="*{dni}" required />
        </label>
      </div>

      <label>
        <span>Fecha de nacimiento:</span>
        <input type="date" th:field="*{fechaNacimiento}" required />
      </label>

      <label>
        <span>Usuario:</span>
        <input type="text" th:field="*{usuario.username}" required />
      </label>

      <label>
        <span>Email:</span>
        <input type="email" th:field="*{usuario.email}" required />
      </label>

      <label>
        <span>Contraseña:</span>
        <input type="password" th:field="*{usuario.password}" placeholder="Nueva contraseña (opcional)" />
      </label>

      <div style="display: flex; justify-content: center; gap: 1rem; flex-wrap: wrap;">
        <button type="submit">Guardar cambios</button>
        <a class="create-button" th:href="@{/user/perfil}">Volver al perfil</a>
      </div>
    </form>
  </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
