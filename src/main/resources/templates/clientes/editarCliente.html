<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Editar Cliente</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
<h2 class="franja">Editar Cliente</h2>

<form th:action="@{/clientes/actualizar}" th:object="${cliente}" method="post">
  <input type="hidden" th:field="*{id}" />

  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" th:field="*{nombre}" required>
  <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" style="color: red;"></span>

  <label for="apellido1">Primer Apellido:</label>
  <input type="text" id="apellido1" th:field="*{apellido1}" required>
  <span th:if="${#fields.hasErrors('apellido1')}" th:errors="*{apellido1}" style="color: red;"></span>

  <label for="apellido2">Segundo Apellido:</label>
  <input type="text" id="apellido2" th:field="*{apellido2}">
  <span th:if="${#fields.hasErrors('apellido2')}" th:errors="*{apellido2}" style="color: red;"></span>

  <label for="dni">DNI:</label>
  <input type="text" id="dni" th:field="*{dni}" required>
  <span th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}" style="color: red;"></span>

  <label for="fechaNacimiento">Fecha de Nacimiento:</label>
  <input type="date" id="fechaNacimiento" th:field="*{fechaNacimiento}" required>
  <span th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}" style="color: red;"></span>

  <button type="submit">Guardar Cambios</button>
</form>
<div class="button-container">
  <a th:href="@{/clientes}" class="create-button">Volver a la lista de Clientes</a>
</div>
</body>
</html>
