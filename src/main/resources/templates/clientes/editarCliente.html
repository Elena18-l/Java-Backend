<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Editar Cliente</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
<h1>Editar Cliente</h1>

<form th:action="@{/clientes/actualizar}" th:object="${cliente}" method="post">
  <input type="hidden" th:field="*{id}" />

  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" th:field="*{nombre}" required><br>

  <label for="apellido1">Primer Apellido:</label>
  <input type="text" id="apellido1" th:field="*{apellido1}" required><br>

  <label for="apellido2">Segundo Apellido:</label>
  <input type="text" id="apellido2" th:field="*{apellido2}"><br>

  <label for="dni">DNI:</label>
  <input type="text" id="dni" th:field="*{dni}" required><br>

  <label for="fechaNacimiento">Fecha de Nacimiento:</label>
  <input type="date" id="fechaNacimiento" th:field="*{fechaNacimiento}" required><br>

  <button type="submit">Guardar Cambios</button>
</form>

<br>
<a th:href="@{/clientes}">Volver a la lista de clientes</a>
</body>
</html>
