<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Vehículos</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/style.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
<header>
    <div class="header-container">
        <div class="header-left">
            <div class="logo">
                <a th:href="@{/}" class="logo-link">Alquiler<br>de Vehículos</a>
            </div>
            <nav>
                <a href="/vehiculo" class="nav-link">Vehículo</a>
                <a href="/clientes" class="nav-link">Cliente</a>
                <a href="/alquiler" class="nav-link">Alquiler</a>
            </nav>
        </div>
        <div class="header-right">
            <span>User</span>
            <button class="logout">Log out</button>
        </div>
    </div>
</header>

<h2 class="franja">Lista de Vehículos</h2>

<!-- Botón de crear vehículo -->
<div class="button-container">
    <a href="/vehiculo/nuevo" class="create-button">Añadir vehículo</a>
</div>

<table class="table">
    <thead>
    <tr>
        <th>Matrícula</th>
        <th>Marca</th>
        <th>Modelo</th>
        <th>Opciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vehiculo : ${vehiculos}">
        <td th:text="${vehiculo.matricula}"></td>
        <td th:text="${vehiculo.marca}"></td>
        <td th:text="${vehiculo.modelo}"></td>

        <td class="opciones">
            <a th:href="@{/vehiculo/editar/{id}(id=${vehiculo.id})}" class="icono editar" title="Editar">
                ✏️<i class="fas fa-edit"></i>
            </a>
            <a th:href="@{/vehiculo/eliminar/{id}(id=${vehiculo.id})}" class="icono eliminar" title="Eliminar" onclick="return confirm('¿Seguro que quieres eliminar este vehículo?');">
                ❌
            </a>
        </td>
    </tr>
    </tbody>
</table>

<footer>
    <p>BackSpringBoys - 2025 - uoc.edu</p>
</footer>

</body>
</html>
