<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Lista de Vehículos</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <div class="header-container">
        <div class="header-left">
            <div class="logo">
                <a th:href="@{/}" class="logo-link">Alquiler<br>de Vehículos</a>
            </div>
<!--            <nav>-->
            <sec:authorize access="hasRole('ADMIN')">
                <nav>
                    <a href="/admin/vehiculo" class="nav-link">Vehículo</a>
                    <a href="/admin/clientes" class="nav-link">Cliente</a>
                    <a href="/admin/alquiler" class="nav-link">Alquiler</a>
                </nav>
            </sec:authorize>
            <sec:authorize access="hasRole('USER')">
                <nav>
                    <a href="/user/vehiculo" class="nav-link">Vehículo</a>
                    <a href="/user/clientes" class="nav-link">Cliente</a>
                    <a href="/user/alquiler" class="nav-link">Alquiler</a>
                </nav>
            </sec:authorize>
<!--            </nav>-->
        </div>
        <div class="header-right">
            <span>User</span>
            <form th:action="@{/logout}" method="post">
                <button class="logout">Cerrar sesión</button>
            </form>
        </div>
    </div>
</header>
<main style="width: 100%; height: 100%;">
    <div style="width: 100%;">
        <h2 class="franja">Lista de Vehículos</h2>
        <div class="button-container">
            <a th:href="@{/vehiculo/nuevo}" class="create-button">Añadir vehículo</a>
        </div>
    </div>
    <section style="width: 100%; height: 100%; display: flex; justify-content: center; align-items: center;">
        <table class="table">
            <thead>
                <tr>
                    <th>Matrícula</th>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Opciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="vehiculo : ${vehiculos}">
                    <td th:text="${vehiculo.matricula}"></td>
                    <td th:text="${vehiculo.marca}"></td>
                    <td th:text="${vehiculo.modelo}"></td>

                    <td class="opciones">
                        <a th:href="@{/vehiculo/editar/{id}(id=${vehiculo.id})}" class="icono editar" title="Editar">
                            ✏️<i class="fas fa-edit"></i>
                        </a>
                        <a th:href="@{/vehiculo/eliminar/{id}(id=${vehiculo.id})}" class="icono eliminar" title="Eliminar" onclick="return confirm('¿Seguro que quieres eliminar este vehículo?');">
                            ❌
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>
</main>
<footer>
    <p>BackSpringBoys - 2025 - uoc.edu</p>
</footer>
</body>
</html>
